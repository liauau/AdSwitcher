{% extends 'base.html' %}
{% block content %}

<div>
    <form action="v1/ad_config/" method="post">
        <label for="pkg_name">Package Name: </label>
        <input id="pkg_name" type="text" name="pkg_name" value="pkg name">
        <input type="submit" value="OK">
    </form>

    <table class="table table-hover ">
        <thead class="thread-inverse">
        <tr>
            <th>#</th>
            <th>App</th>
            <th>Package</th>
            <th>Version</th>
            <th>ID</th>
        </tr>
        </thead>

        <tbody>
        {% if node_set %}
        {% for node in node_set %}
        <tr>
            <th scope="row">{{node.id}}</th>
            <td>{{node.app_name}}</td>
            <td>{{node.pkg_name}}</td>
            <td>{{node.version}}</td>
            <td>{{node.fid}}</td>
            </th>
        </tr>
        {% endfor %}
        {% else %}
        {% endif %}
        </tbody>

    </table>
</div>

{% endblock %}
